<ion-header>
  <ion-navbar color = "dark">

    <ion-title>
        <p style="color: lightskyblue;">Home</p>
    </ion-title>

    <ion-buttons end>
      
      <button ion-button icon-only (click) = "openSettings()">
        <!--Basic: auto-select the icon based on the platform -->
        <ion-icon class="settings" name="apps"></ion-icon>
      </button>

    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list [virtualScroll]="products" >
    <ion-item *virtualItem="let item; let i = index" class="ionItem">

        <product-card [product]="item" [position_number]="i"></product-card>

    </ion-item>
  </ion-list>
      
</ion-content>
