<ion-header>
  <ion-navbar color = "dark">

    <ion-title>
        <p style="color: lightskyblue;">Home</p>
    </ion-title>

    <ion-buttons end>
      
      <button ion-button icon-only (click) = "openSettings()">
        <!--Basic: auto-select the icon based on the platform -->
        <ion-icon class="settings" name="apps"></ion-icon>
      </button>

    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content class="contentor" padding>

    <ion-list [virtualScroll]="products" >
        <ion-item *virtualItem="let item" class="ionItem">
          <div>

            <div class="timeLeftDiv"> 
              <round-progress style="margin: 90px auto 0 auto;" (click) = "decrementa()" [current]="current"
              [radius]="20" [color]="timeLeftCircleColor" 
              [stroke]="5" [max]="max"></round-progress>
              <h2 style="text-align: center;">{{current}}</h2>
            </div>

            <div class="productInfoDiv">
              <h2 style="text-align: center; font-size: 19px; margin-bottom: 20px;">{{item.product_name}}</h2>
              <div style="width: 200px; height: 150px; margin: 0 auto;">
                  <img (click) = "infoProduto()" src = "assets/imgs/pc.png" alt="logo image">
              </div>

              <h2 style="text-align: center; font-size: 9pt; margin-top: 20px;">{{item.last_punter}}</h2>

              <h2 style="text-align: center; font-size: 9pt; margin-top: 20px;">SÃ£o precisos : {{item.required_tokens}} Tokens</h2>

              <!--<div (click) = "licitar()" class = "btnLecitar">Licitar</div>-->
              <circle-element></circle-element>
            </div>

        </div>
        </ion-item>
      </ion-list>
      
</ion-content>
